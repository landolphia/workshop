<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The recursive workshop</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,800|Oswald:400,700" rel="stylesheet">
</head>

<body>
	{{>Template.dynamic template=main}}
</body>

<template name="home">
	<div class="centered">
		<div id="container">
			<h1>Workshop</h1>
			<p class="top"> Hi,</p>
			<p> I am not exactly sure how you stumbled upon this site but I might as well give you an idea of where you ended up. Right now this site isn't really a site, it's the boilerplate for a site, barely. This is somewhat of a experiment and what I'd like to end up with is a repository of evolving experiments, probably with accompanying diaries. What this site will actually turn into, I'm not sure. </p>
			<p> If you are curious to see where this is headed come back every once in a while, you might even find something you like. </p>
			<p class="bottom">Entropy is a bitch<br/>~landolphia</p>
		</div>
	{{> footer}}
	</div>
</template>

<template name="game">
	<div class="centered">
		<div id="container">
			<h1>Game</h1>
			<p>This will be the game</p>
		</div>
	{{> footer}}
	</div>
</template>

<template name="404">
	<div class="centered">
		<div id="container">
			<h1>404</h1>
			<p>There's nothing here.</p>
		</div>
	{{> footer}}
	</div>
</template>

<template name="footer">
	<footer>
		<p>
		<a href="/">Home</a> . 
		<a href="/game">Game</a> . 
		<a href="/404">404</a>
		</p>
	</footer>
</template>
